# Application Gateway Ingress for Zabbix
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zabbix-ingress
  namespace: zabbix
  annotations:
    # Application Gateway Ingress Controller specific annotations
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/backend-protocol: "http"
    appgw.ingress.kubernetes.io/ssl-redirect: "false"
    appgw.ingress.kubernetes.io/health-probe-path: "/index.php"
  labels:
    app: zabbix-ingress
spec:
  rules:
  - host: dal2-devmon-mgt-devops.eastus.cloudapp.azure.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: zabbix-web
            port:
              number: 80

---
# Service for Application Gateway Backend Pool
apiVersion: v1
kind: Service
metadata:
  name: zabbix-web-external
  namespace: zabbix
  labels:
    app: zabbix-web
spec:
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: zabbix-web
  type: LoadBalancer
  loadBalancerSourceRanges:
  - 0.0.0.0/0  # Allow access from anywhere - restrict as needed
