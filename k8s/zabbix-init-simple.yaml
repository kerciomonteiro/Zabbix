apiVersion: v1
kind: Pod
metadata:
  name: zabbix-schema-init
  namespace: zabbix
spec:
  restartPolicy: Never
  containers:
  - name: zabbix-init
    image: zabbix/zabbix-server-mysql:6.0-alpine-latest
    env:
    - name: DB_SERVER_HOST
      value: "zabbix-mysql"
    - name: MYSQL_DATABASE
      value: "zabbix"
    - name: MYSQL_USER
      value: "zabbix"
    - name: MYSQL_PASSWORD
      value: "zabbix123!"
    - name: MYSQL_ROOT_PASSWORD
      value: "ZabbixRoot123!"
    command: 
    - /bin/bash
    - -c
    - |
      echo "ðŸ”„ Initializing Zabbix database schema..."
      
      # Wait for MySQL to be ready
      echo "â³ Waiting for MySQL to be ready..."
      until mysql -h zabbix-mysql -u zabbix -pzabbix123! -e "SELECT 1" > /dev/null 2>&1; do
        echo "Still waiting for MySQL..."
        sleep 5
      done
      echo "âœ… MySQL is ready"
      
      # Navigate to Zabbix schema directory
      cd /usr/share/doc/zabbix-server-mysql
      
      echo "ðŸ“‹ Importing database schema..."
      mysql -h zabbix-mysql -u zabbix -pzabbix123! zabbix < create.sql
      
      echo "ðŸ“Š Importing initial data..."
      mysql -h zabbix-mysql -u zabbix -pzabbix123! zabbix < data.sql
      
      echo "ðŸ–¼ï¸ Importing images..."
      mysql -h zabbix-mysql -u zabbix -pzabbix123! zabbix < images.sql || echo "Images import failed, continuing..."
      
      echo "âœ… Database initialization completed successfully"
      echo "ðŸŽ‰ Zabbix database is ready!"
      
      # Keep the pod running for a while to check results
      sleep 60
